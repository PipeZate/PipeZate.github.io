<html><head><base href="/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(45deg, #6b48ff, #ff4848);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
        backdrop-filter: blur(10px);
    }

    .login-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
    }

    h2 {
        color: #333;
        margin-bottom: 30px;
    }

    .input-group {
        margin-bottom: 20px;
        position: relative;
    }

    input {
        width: 100%;
        padding: 10px;
        border: none;
        border-bottom: 2px solid #ddd;
        background: transparent;
        transition: all 0.3s ease;
        outline: none;
    }

    input:focus {
        border-bottom-color: #6b48ff;
    }

    .btn-login {
        background: linear-gradient(45deg, #6b48ff, #ff4848);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        transition: transform 0.3s ease;
    }

    .btn-login:hover {
        transform: scale(1.05);
    }

    .error-message {
        color: #ff4848;
        margin-top: 10px;
        display: none;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }

    .shake {
        animation: shake 0.5s ease-in-out;
    }
</style>
</head>
<body>
    <div class="login-container">
        <!-- SVG Login Icon -->
        <svg class="login-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="8" r="4" fill="#6b48ff"/>
            <path d="M20 21C20 17.134 16.866 14 12 14C7.13401 14 4 17.134 4 21" stroke="#6b48ff" stroke-width="2"/>
        </svg>

        <h2>Iniciar Sesi칩n</h2>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="input-group">
                <input type="text" id="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contrase침a" required>
            </div>
            <button type="submit" class="btn-login">Iniciar Sesi칩n</button>
            <p id="errorMessage" class="error-message">Usuario o contrase침a incorrectos</p>
        </form>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginContainer = document.querySelector('.login-container');

            if (username === 'admin' && password === 'admin') {
                // Successful login
                window.location.href = 'home.html';
            } else {
                // Failed login
                errorMessage.style.display = 'block';
                loginContainer.classList.add('shake');
                
                // Remove shake class after animation
                setTimeout(() => {
                    loginContainer.classList.remove('shake');
                }, 500);

                // Clear password field
                document.getElementById('password').value = '';
            }
            return false;
        }

        // Clear error message when user starts typing
        document.getElementById('username').addEventListener('input', () => {
            document.getElementById('errorMessage').style.display = 'none';
        });
        
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>
</html>
